<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nhập thông tin hóa đơn</title>
</head>
<body>
<h2>Nhập thông tin hóa đơn</h2>
<form th:action="@{/nhap}" method="post" th:object="${hoaDon}">
    <label>Tên khách hàng:</label>
    <input type="text" th:field="*{tenKhachHang}" required><br>
    <label>Số điện thoại:</label>
    <input type="text" th:field="*{soDienThoai}" required><br>

    <div th:each="i : ${#numbers.sequence(0, 2)}">
        <h4>Sản phẩm [[${i}+1]]</h4>
        <input type="text" th:name="danhSachSanPham[__${i}__].tenSanPham" placeholder="Tên SP" required>
        <input type="number" th:name="danhSachSanPham[__${i}__].soLuong" placeholder="Số lượng" required>
        <input type="number" step="0.01" th:name="danhSachSanPham[__${i}__].donGia" placeholder="Đơn giá" required>
    </div>
    <button type="submit">Tính tiền</button>
</form>
</body>
</html>
